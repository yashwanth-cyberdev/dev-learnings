<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-7</title>
    <style>
      form {
        background-color: black;
        color: red;
      }
      button {
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="Phone">Phone number:</label>
        <input
          type="tel"
          name="Phone"
          id="Phone"
          pattern="[0-9]{9}"
          title="Only numbers"
        />
      </div>
      <div class="comment">
        <label for="comment">Additional comment:</label>
        <textarea name="comment" id="comment">
            Type here:
        </textarea>
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          pattern=".{8,}"
          required
        />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
